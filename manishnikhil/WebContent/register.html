	<form action="Register" method="POST" style="border:1px solid #ccc">
    <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="fname"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" id="fname" name="fname" required>
<br/>
	<label for="fname"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" id="lname" name="lname" required>
<br/>
    <label for="uid"><b>Username(uid): </b></label>
    <input type="number" placeholder="Enter uid no." id="uid" name="uid" required  min="2019450001" max="2019450060" >
<br/>
	<label for="email"><b>Email(only spit account)</b></label>
    <input type="email" placeholder="(only spit account)" id="email" name="email" required  pattern=".+@spit.ac.in">
<br/>
    <label for="pass"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id="pass" name="pass" required>
<br/>
    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" id="rpass" name="pass1" required>
    <br/>
  <br/>
<div class="clearfix">
      <button type="reset" class="cancelbtn" id="">Reset</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
